<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./search_mob.css">
    <title>search_mob</title>
</head>
<body>
    <section class="search_wrap">
        <div class="top_menu">
            <div class="top_menu_0"> 
                <div class="logo">
                    <div class="version">v.1.0.0</div>
                </div>
                
                <div class="user_logout">
                    <div class="user_name">
                        <img src="./search_mob_img/list_profile.png" alt="">
                        <span>홍길동</span>
                        <button class="logout">로그아웃</button>
                    </div>
                </div>
            </div>
            <div class="top_menu_1">
                <div class="search_off">
                    <img src="./search_mob_img/pass_1771@2x.png" width="16px" height="16px" alt="">
                    <span>찾기</span>
                </div>
                <select  class="view_foramt_dropdown " onchange="change_view(this)">
                    <option value="파일형 보기">목록형 보기</option>
                    <option value="썸네일형 보기">썸네일형 보기</option>
                </select>


                <div class="search_on display_none">
                    <img src="./search_mob_img/pass_1771@2x.png" width="16px" height="16px" alt="">
                    <span>찾기</span>
                </div>
                <select class="search_dropdown display_none" onchange="change_ph(this)">
                    <option value="사진 및 동영상의 메세지">기준: 사진 및 동영상의 메세지</option>
                    <option value="행사 설명">기준: 행사 설명</option>
                    <option value="진행자 Gmail">기준: 진행자 Gmail</option>
                    <option value="기간">기준: 기간</option>
                </select>
            </div>
            
            <div class="search_text display_none">
                <input type="text" placeholder="사진 및 동영상의 메세지를 입력해주세요.">
                <button></button>
            </div>
            <div class="search_date display_none">
                <div class="search_date_from">
                    <input type="text" name="year" placeholder="년" id="search_year_from" maxlength="4">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="month" placeholder="월" id="search_month_from" maxlength="2">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="day" placeholder="일" id="search_day_from" maxlength="2">
                    <span>~</span>
                </div>
                <div class="search_date_to">
                    <input type="text" name="year" placeholder="년" id="search_year_to" maxlength="4">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="month" placeholder="월" id="search_month_to" maxlength="2">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="day" placeholder="일" id="search_day_to" maxlength="2">
                    <button></button>
                </div>
            </div>
            <div class="close_btn display_none">
                <span>닫기</span>
                <img src="./search_mob_img/dropdown_button@2x.png" width="24px" height="24px" alt="">
            </div>
        </div>
        <section class="contents_wrap ">
            <div class="list_contents ">
                <div class="list_contents_ul">
                </div>
            </div>
            <div class="thumbnail_contents display_none">

            </div>
            <div class="previous_next display_none">
                <button class="previous_btn">
                    <img src="./search_mob_img/button_previous@2x.png" width="34px" height="34px" alt="">
                    이전 페이지
                </button>
                <div style="width: 10px;"></div>
                <button class="next_btn">
                    다음 페이지
                    <img src="./search_mob_img/button_next@2x.png" width="34px" height="34px" alt="">
                </button>
            </div>
        </section>
    </section>
    <script src="./search2.js"></script>
    <script src="./search_mob.js"></script>
</body>
</html>
