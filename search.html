<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./search.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <title>search</title>
</head>
<body>
    <section class="search_wrap">
        <div class="top_menu">
            <div class="search_name">
                <img src="./search_img/패스 1771.png" width="19px" height="20px" alt="">
                <span>찾기</span>
            </div>
            <select class="sort_dropdown">
                <option value="사진 및 동영상의 메세지">사진 및 동영상의 메세지</option>
                <option value="진행자 이름">진행자 이름</option>
                <option value="참가자 이름">참가자 이름</option>
                <option value="날짜">날짜</option>
            </select>
            <div class="search_text">
                <input type="text" placeholder="검색할 사진 및 동영상의 메세지를 입력해주세요">
                <button></button>
            </div>
            <select  class="view_foramt_dropdown">
                <option value="썸네일형 보기">썸네일형 보기</option>
                <option value="파일형 보기">파일형 보기</option>
            </select>
            <button class="close_btn"></button>
            
        </div>
        <section class="contents_wrap">
            <div class="contents_box">
                
            </div>
        </section>
    </section>
</body>
</html>
