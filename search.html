<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./search.css">
    <title>search</title>
</head>
<body>
    <div class="d-none" style="width:100%;height: 100vh;background-color:transparent " id="tobe_full">
        <iframe  id="org_present" src=""style="width: 100%;height:100%;"></iframe>
        <button id="tobe_full_close" type="button" style="border: none;  background-color: transparent; position: absolute;right:50%;"  onclick="close_presentation()"  class="close" aria-label="Close">
            <span aria-hidden="true" style="font-size: 200%;" >&times;</span>
        </button>
    </div>
    
    
    <div id="main_div">
        <section class="top_bar">
            <div class="top_logo">
                <img src="./search_img/yestoslide_all_logo.png" alt="">
            </div>
            <div class="user_logout">
                <div class="user_name">
                    <img src="./search_img/list_profile.png" alt="">
                    <span>홍길동</span>
                </div>
                <div style="font-size: 22px; color: #adafb3; font-weight: 800;" >&nbsp;|&nbsp;</div>
                <div class="logout">
                    로그아웃
                </div>
            </div>
        </section>
        <section class="search_wrap">
            <div class="top_menu">
                <div class="search_name">
                    <img src="./search_img/pass_1771.png" width="19px" height="20px" alt="">
                    <span>찾기</span>
                </div>
                <div class="search_dropdown_wrap">
                    <select class="search_dropdown" onchange="change_ph(this)">
                        <option value="모든 행사">모든 참여 행사 보이기</option>
                        <option value="사진 및 동영상의 메세지">기준: 사진 및 동영상의 메세지</option>
                        <option value="행사 설명">기준: 행사 설명</option>
                        <option value="진행자 Gmail">기준: 진행자 Gmail</option>
                        <option value="날짜">기준: 기간</option>
                    </select>
                </div>
                <div class="search_text ">
                    <input id="search_input" type="text" placeholder="검색을 눌러주세요">
                    <button onclick="search_specific_data()"></button>
                </div>
                <div class="search_text search_date display_none">
                    <input type="text" name="year" placeholder="년" id="search_year_start" maxlength="4" >
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="month" placeholder="월" id="search_month_start" maxlength="2">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="day" placeholder="일" id="search_day_start" maxlength="2">
                    <div style="border-left: 1px solid #dadce0; height: 40px;"></div>
                    <div style="width: 79px; text-align: center;"> ~</div>
                    <div style="border-left: 1px solid #dadce0; height: 40px;"></div>
                    <input type="text" name="year" placeholder="년" id="search_year_end" maxlength="4">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="month" placeholder="월" id="search_month_end" maxlength="2">
                    <div style="border-left: 1px solid #dadce0; height: 16px;"></div>
                    <input type="text" name="day" placeholder="일" id="search_day_end" maxlength="2">
                    <button></button>
                </div>
                <select  class="view_foramt_dropdown" onchange="change_view(this)">
                    <option value="파일형 보기">목록형 보기</option>
                    <option value="썸네일형 보기">썸네일형 보기</option>
                </select>
            </div>
    
            <section class="contents_wrap">
                <div class="list_contents ">
                    <div class="top_description">
                        <div style="margin-left: 79px;">대표 이미지</div>
                        <div style="margin-left: 93px;">파일 이름</div>
                        <div style="margin-left: 216px;">진행자</div>
                        <div style="margin-left: 129px;">생성일</div>
                        <div style="margin-left: 126px;">설명</div>
                        <div style="margin-left: 203px;">액션</div>
                    </div>
                    <div class="list_contents_ul">
                    </div>
                </div>
                <div class="thumbnail_contents display_none"></div>
            </section>
            
            <div class="previous_next">
                
                <button class="previous_btn" style="cursor: pointer;">
                    <img src="./search_img/button_previous.png" alt="" onclick="display_prev_slides()">
                    이전 페이지
                </button>
                <div style="width: 10px;"></div>
                <button class="next_btn" style="cursor: pointer;" onclick="display_next_slides()">
                    다음 페이지
                    <img src="./search_img/button_next.png" onclick="display_next_slides()" alt="">
                </button>
                
            </div>
        </section>
        
    </div>
    
    <script src="./search2.js"></script>
    <script src="./search.js"></script>
</body>
</html>
