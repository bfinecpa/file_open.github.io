<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mob_controll.css">
    <script src="mob_controll.js" type="text/javascript"></script>
    <title>mob controll</title>
</head>
<body>
    <div class="whole_box">
        <div class="top_box">
            <div class="logo_box">
                <img class="logo" src="mob_controll_img/yestoslide_all_logo@2x.png">
            </div>
            <div class="version_box">
                <img src="mob_controll_img/version@2x.png" alt="">
            </div>
            <div class="login_box">
                <img src="mob_controll_img/login_in_text_box@2x.png" class="login_img" alt="">
            </div>                
        </div>
        <div class="content_box">
            
        </div>
        <div class="controll_box">
            <div class="white_box">                
                <div class="collect_btn">
                    <img src="mob_controll_img/button_collecting_off@2x.png" alt="">
                </div>
                <div class="file_btn">
                    <img src="mob_controll_img/button_openfile_off@2x.png" alt="">
                </div>
                <div class="picture_btn">
                    <img src="mob_controll_img/button_images&videos_off@2x.png" alt="">
                </div>
                <div class="ptct_btn">
                    <img src="mob_controll_img/button_participants_off@2x.png" alt="">
                </div>
            </div>

            <div  style="width: 8%;"></div>
            <div class="manual_btn">
                
            </div>
            <div class="setting_btn">
                <img src="mob_controll_img/m_settings_off@2x.png" alt="off">
            </div>
        </div>
        <div class="direction_box">
            <div class="pre_btn_box">

            </div>
            <div style="width: 5%;"></div>
            <div class="next_btn_box">

            </div>
        </div>
    
        
    </div>
</body>
</html>
