<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mob_controll.css">
    <title>mob controll</title>
</head>
<body>
    <div class="whole_box">
        <div class="top_box">
            <div class="logo_box">
                <img class="logo" src="mob_controll_img/yestoslide_all_logo.png">
            </div>
            <div class="version_box">
                <img src="mob_controll_img/version.png" alt="">
            </div>
            <div class="login_box">
                <img src="mob_controll_img/login_in_text_box.png" class="login_img" alt="">
            </div>                
        </div>
        <div class="content_box">

        </div>
        <div class="controll_box">
            <div class="white_box">
                <div class="collect_btn">
                    <img src="mob_controll_img/button_collecting_off.png" alt="">
                </div>
                <div class="file_btn">
                    <img src="/mob_controll_img/button_openfile_off.png" alt="">
                </div>
                <div class="picture_btn">
                    <img src="/mob_controll_img/button_images&videos_off.png" alt="">
                </div>
                <div class="ptct_btn">
                    <img src="/mob_controll_img/button_participants_off.png" alt="">
                </div>
            </div>
            
            <div class="manual_btn">
                <img src="/mob_controll_img/button_manualSlidesShow.png" alt="">
            </div>
            <div class="setting_btn">
                <img src="/mob_controll_img/button_settings.png" alt="">
            </div>
        </div>
        <div class="direction_box">
            <div class="pre_btn_box">
                <img src="/mob_controll_img/button_previous.png" alt="">
            </div>
            <div style="width: 5%;"></div>
            <div class="next_btn_box">
                <img src="/mob_controll_img/button_next.png" alt="">
            </div>
        </div>
    
        
    </div>
</body>
</html>
