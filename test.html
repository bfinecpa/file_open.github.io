<html>
<head>
    
</head>
<body>
    <div class="send_imageOrVideo_modal_middle">
        <div class="upload_box">
            <label for="upload_image">
                <img src="./img/icon_upload.png">
                <div class="upload_text">
                    업로드하기
                </div>
            </label>
        </div>
        <input type="file" class="d-none" id="upload_image" onchange="load_image(this)">
        <div class="showPic d-none"></div>
        <div class="cropped_image d-none">
            <div class="result"></div>
            <span class="frame" id="left-top"></span>
            <span class="frame" id="left-bottom"></span>
            <span class="frame" id="right-top"></span>
            <span class="frame" id="right-bottom"></span>
        </div>
        <div class="upload_UI">
            <input type="file" class="d-none" id="change_image"
            onchange="if(this.files[0]){close_modal();load_image(this)}">
            <label for="change_image">
                <img src="./img/button_change_picture.png">
            </label>
            <img src="./img/toggle_grid_on.png" onclick="toggle_grid()" value="on" id="toggle_grid_btn">
            <div>
                <img src="./img/button_rotate_left.png" onclick="rotateLeft()">
                <img src="./img/button_rotate_right.png" onclick="rotateRight()">
            </div>
            <div>
                <img src="./img/button_undo.png" onclick="undo()">
                <img src="./img/button_confirm.png" onclick="get_image()">
            </div>
            <div class="upload_UI_veil"></div>
        </div>
        <div class="upload_message">
            <input type="text" id="upload_message" placeholder="최대 30자의 메시지를 입력할 수 있습니다." maxlength="30">
        </div>
    </div>
    <div class="send_imageOrVideo_modal_bottom">
        <img src="./img/button_send.png" onclick="sending()">
    </div>
</body>
</html>
